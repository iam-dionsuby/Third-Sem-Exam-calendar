<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>November 2025 Exam Calendar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1e40af;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .exam-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid #e0e0e0;
    }

    .exam-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .subject {
      font-size: 1.2rem;
      color: #111827;
      font-weight: 600;
    }

    .date {
      color: #6b7280;
      font-size: 1rem;
      margin-top: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìÖ November 2025 Exam Calendar</h1>

  <div class="calendar">
    <div class="exam-card">
      <div class="subject">Mathematics</div>
      <div class="date">November 12</div>
    </div>
    <div class="exam-card">
      <div class="subject">Theory of Computation (TOC)</div>
      <div class="date">November 15</div>
    </div>
    <div class="exam-card">
      <div class="subject">Data Structures and Algorithms (DSA)</div>
      <div class="date">November 18</div>
    </div>
    <div class="exam-card">
      <div class="subject">Java</div>
      <div class="date">November 21</div>
    </div>
    <div class="exam-card">
      <div class="subject">Digital Electronics (DEL)</div>
      <div class="date">November 24</div>
    </div>
    <div class="exam-card">
      <div class="subject">Ethics</div>
      <div class="date">November 26</div>
    </div>
  </div>

  <footer>Made by Dion Thomas Suby ‚ù§Ô∏è</footer>
</body>
</html>
