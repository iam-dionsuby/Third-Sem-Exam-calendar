<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>November 2025 Exam Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: #007bff;
      color: white;
      padding: 15px 0;
      margin: 0 0 20px 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
    }

    .day, .date {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .day {
      font-weight: bold;
      background: #007bff;
      color: white;
    }

    .exam {
      background: #ffeeba;
      font-weight: bold;
    }

    .past {
      background: #ffb3b3 !important;
      color: #800000;
    }

    .today {
      background: #66b3ff !important;
      color: white;
      font-weight: bold;
      border: 2px solid #004085;
    }
  </style>
</head>
<body>
  <h1>November 2025 Exam Calendar</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const exams = {
      12: "Maths",
      15: "TOC",
      18: "DSA",
      21: "Java",
      24: "DEL",
      26: "Ethics"
    };

    const calendar = document.getElementById("calendar");
    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    // Add day headers
    days.forEach(day => {
      const div = document.createElement("div");
      div.className = "day";
      div.textContent = day;
      calendar.appendChild(div);
    });

    const year = 2025;
    const month = 10; // November (0-indexed)
    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    // Fill in blanks before the 1st
    for (let i = 0; i < firstDay; i++) {
      const div = document.createElement("div");
      calendar.appendChild(div);
    }

    // Add each date
    for (let d = 1; d <= totalDays; d++) {
      const div = document.createElement("div");
      div.className = "date";

      if (exams[d]) {
        div.classList.add("exam");
        div.textContent = `${d} - ${exams[d]}`;
      } else {
        div.textContent = d;
      }

      // Highlight today
      if (
        today.getFullYear() === year &&
        today.getMonth() === month &&
        today.getDate() === d
      ) {
        div.classList.add("today");
      }

      // Mark past days red
      const dateObj = new Date(year, month, d);
      if (dateObj < today.setHours(0,0,0,0)) {
        div.classList.add("past");
      }

      calendar.appendChild(div);
    }
  </script>
</body>
</html>
